<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Alunos</title>
</head>
<body>

    <div id="pesquisarAluno">
        <label for="pesquisa">Pesquisar: </label>
        <input type="text" name="pesquisa" id="inpKey">
        <button type="button" id="btnPesquisa">Pesquisar</button>
    </div>

    <table border="1" id="tabelaAlunos">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>E-mail</th>
            <th>Telefone</th>
        </tr>
        <tr id="registroAluno">
        </tr>
    </table>
    <a href="../index.html">Voltar</a>
    <script src="../scriptAluno.js"></script>
</body>
</html>
